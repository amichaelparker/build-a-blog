{% extends "base.html" %}

{% block content %}
<h1>Blog
<form class="newpost" action="/newpost">
    <input type="submit" value="New Post"/>
</form>
</h1>
<hr>

{% for item in posts %}
<div class="post-title">{{item.title}}</div>
<div class="post-body">{{item.post}}</div>
{% endfor %}

{% endblock %}
