{% extends "base.html" %}

{% block content %}
<h1>Blog</h1>
<hr>

{% for item in posts %}
<div class="post-title"><a href="/blog/{{item.key().id()}}">{{item.title}}</a></div>
<pre class="post-body">{{item.post}}</pre>
{% endfor %}

<hr>
<div class="error">{{param_error}}</div>

{% if offset == 0 %}
<a href="/blog?page={{page + 1}}">Next ></a>
{% elif total_posts - offset <= 5 %}
<a href="/blog?page={{page - 1}}">< Prev</a>
{% else %}
<a href="/blog?page={{page - 1}}">< Prev</a> | <a href="/blog?page={{page + 1}}">Next ></a>
{% endif %}

{% endblock %}
