{% extends "base.html" %}

{% block content %}
<h2>New Blog Post</h2>
<form method="POST">
    <label>
        <div>Title</div>
        <input type="text" name="title" value="{{title}}"/>
    </label>
    <label>
        <div>Post</div>
        <textarea name="blogpost" value="{{blogpost}}"></textarea>
    </label>
    <div class="error">{{error}}</div>
    <input type="submit"/>
</form>
{% endblock %}
